<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Accordion</title>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-3.5.1.min.js"></script>
		<script src="main.js"></script>
		  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <style>
  #mapid { height: 180px; }
        </style>
		</head>
	<body>
		<H1>Info Display</H1>
		<div class="accordion">
			<div class="accordion-item">
				<div class="accordion-item-header">Sample ID</div>
				<div class="accordion-item-body">
					<div class="accordion-item-body-content">
						<div id="mapid"></div>
			 <script>
				 var mymap = L.map('mapid').setView([51.505, -0.09], 13);
				 L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStree  tMap</a>',
			subdomains: ['a','b','c']
	}).addTo( mymap );
			 </script>
						</div>
				</div>
			</div>
			<div class="accordion-item">
				<div class="accordion-item-header">Sample test</div>
				<div class="accordion-item-body">
					<div class="accordion-item-body-content">
						<ul class="striped-list">
							<li>Apples</li>
  <li>Oranges</li>
  <li>Bananas</li>
  <li>Pears</li>
  <li>Plums</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<div class="accordion-item-header"></div>
				<div class="accordion-item-body"></div>
			</div>
		</div>
	</body>
</html>
